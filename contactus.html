<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
        <div class="col-sm- 2 mt-3">
            <div style="position:sticky;">
            <h1 style="padding: 10px;">Contact us</h1>
            <p>We'd love to hear from you.</p>
            <button type="button" class="btn badge-pill btn-outline-secondary">
                <a href="#Call.svg"><img src="Call.svg"></a><b>
                Call Us: 080-4275-4444</b></button>
                <br><br><br>
                <button type="button" class="btn badge-pill btn-outline-secondary">
                    <a href="#" style="padding: 85px;">FAQ</a></button>
        </div>
    </div>
       
        <div class=" bg-light col-8 m-auto p-5">
            <h2>HOW CAN WE HELP?</h2>
            <div class="card-header"></div> 
            <div class="card-body">
            <h4>Select A Topic</h4>
            <form class="pb-5">
                    <select class="form-control">
                      <option>I have a question</option>
                        <option>Recent visit or Delivery experience</option>
                    </select>
            </form>
        </div>
    <div class="card-header">
        <h3><strong>QUESTION FOR US?</strong></h3>
        <P>We'd love to hear from you.</P>
         
        <div class="card-body">
            <h4>WHAT WOULD YOU LIKE TO KNOW?</h4>
            <form class="bg-dark">
                <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
            </form>
        </div>
    </div>

    <div class="card-body">
        <h4>LET US KNOW YOU BETTER</h4>
        <form action="#">
        <div class="form-check">
            <label class="form-check-label" for="radio1">
              <input type="radio" class="form-check-input" id="radio1" name="optradio" checked>
              I am a job seeker
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label" for="radio2">
              <input type="radio" class="form-check-input" id="radio2" name="optradio" checked>
              I am a media person
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label" for="radio3">
              <input type="radio" class="form-check-input" id="radio3" name="optradio" checked>
              I want to be a business partner
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label" for="radio4">
              <input type="radio" class="form-check-input" id="radio4" name="optradio" checked>
              I am interested in being a supplier
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label" for="radio5">
              <input type="radio" class="form-check-input" id="radio5" name="optradio"  checked
              >Any Other
            </label>
          </div>
        </form>
    </div>
    <div class="card-footer">
        <h4>contact-info</h4>
            <input class="form-control m-3"  placeholder="First name*">
            <input class="form-control m-3"  placeholder="Last name*">
            <input class="form-control m-3"  placeholder="Phone Number*">
            <input class="form-control m-3"  placeholder="Email*">

    </div>


    <button type="submit" class="btn badge-pill btn-dark m-3" style="width: 300px;">cancel</button>
    <button type="submit" class="btn badge-pill btn-dark m-3" style="float: right; width:300px;">submit</button>

    </div>
   
    </div>
</body>
</html>
