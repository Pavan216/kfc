<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
            <p></p>
            </div>
            <div class="col-sm-4" style="text-align: center;padding: 50px;">
               <p>Sign in/Sign up</p>
               <img src="KFC_logo.svg" style="padding-top: 20px;">
               <h6 style="padding-top: 20px;">LETS SIGN IN OR CREATE ACCOUNT WITH YOUR PHONE NUMBER!</h6>
               
               <form class="was-validated">
               <div class="form-group">
                <input type="text" class="form-control" placeholder="phone number*" name="pno" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please enter a valid 10 digit mobile number.</div>
              </div>
            </form>
              <p> <small>By “logging in to KFC”, you agree to our Privacy Policy and Terms & Conditions.</small></p>
            
                <button type="submit" class="btn badge-pill btn-dark">send me a code</button>
               
              <p style="padding:10px;">or</p>
            
              <button type="submit" class="btn badge-pill btn-light border-dark pl-5 pr-5">Skip, continue as guest</button>
            </div>
            <div class="col-sm-4">
                <p></p>
            </div>
        </div>
    </div>
</body>
</html>
